<div class="col-6">
  <div class="box box-default shadow mt-5">
    <div class="box-header with-border">
      <h3 class="box-title">Login</h3>
    </div>

    <div class="box-body">
      <form role="form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            id="email"
            type="email"
            name="email"
            class="form-control"
            [(ngModel)]="usuario.email"
          />
        </div>
        <div class="form-group has-feedback">
          <label for="password">Senha</label>
          <input
            id="password"
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="usuario.password"
          />
        </div>
      </form>
    </div>

    <div class="box-footer">
      <button type="button" class="btn btn-primary btn-sm" (click)="doLogin()">
        Entrar
      </button>
    </div>
  </div>
</div>
