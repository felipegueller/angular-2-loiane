<p>Lista de cursos</p>

<p>Página: {{ pagina }}</p>

<div class="list-group">
  <a
    *ngFor="let curso of cursos"
    class="list-group-item list-group-item-action"
    aria-current="true"
    [routerLink]="['/curso', curso.id]"
  >
    {{ curso.name }}
  </a>
</div>
<br />
<button class="btn btn-primary btn-sm" (click)="nextPage()">
  Próx. Página
</button>
