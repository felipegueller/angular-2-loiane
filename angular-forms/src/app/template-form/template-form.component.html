<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group mb-2">
    <label for="name">
      Nome
      <span class="text-danger">*</span>
    </label>
    <input
      class="form-control"
      [class.is-valid]="name.valid && (name.touched || name.dirty)"
      [class.is-invalid]="!name.valid && (name.touched || name.dirty)"
      type="text"
      id="name"
      name="name"
      placeholder="Fulano de Tal"
      [(ngModel)]="user.name"
      required
      #name="ngModel"
    />
    <div
      class="invalid-feedback"
      *ngIf="!name.valid && (name.touched || name.dirty)"
    >
      Nome é obrigatório!
    </div>
  </div>

  <div class="form-group mb-2">
    <label for="email">
      E-mail
      <span class="text-danger">*</span>
    </label>
    <input
      class="form-control"
      [class.is-valid]="email.valid && (email.touched || email.dirty)"
      [class.is-invalid]="!email.valid && (email.touched || email.dirty)"
      type="email"
      id="email"
      name="email"
      placeholder="fulanodetal@mail.com"
      [(ngModel)]="user.email"
      required
      email
      #email="ngModel"
    />
    <div
      class="invalid-feedback"
      *ngIf="!email.valid && (email.touched || email.dirty)"
    >
      E-mail inválido!
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-sm btn-outline-primary"
    [disabled]="!form.valid"
  >
    Enviar
  </button>

  <button class="btn btn-sm btn-outline-secondary" type="reset" style="margin-left: 5px;">Resetar</button>
</form>
